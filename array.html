<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays </title>
</head>
<body>
    <script>
        //Array creation 
        const number =['One' ,'Two','Three','Four','Five','Six','Seven']
        console.log(number)
        //accessing the 0th index element .
        console.log(number[0])

        //adding zero element at starting of Array
        number.unshift('Zero')
        console.log(number) 
        
        console.log(number[0])
        console.log(number[1])
        console.log(number[5])
        console.log(number[3])
        console.log(number[8])

        //push and pop operation in array
        number.push('Eight','Nine','Ten')
        console.log(number) 
 
        number.pop()
        console.log(number) 
 
        //splice method
        number.splice(2,2,'TWO','THREE')
        console.log(number) 

        //reversing the array
       const revArray= number.reverse()
       console.log(revArray)

    </script>
</body>
</html>
